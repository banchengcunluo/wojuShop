<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>便民</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<body>
<div class="aui-content" id="app">
    <div class="aui-row aui-text-center aui-shadow aui-bg-white aui-padded-t-15 aui-padded-b-15">
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','zufang_win')">
            <img src="../../image/ic-zufang.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">租房</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','qiuzufang_win')">
            <img src="../../image/ic-qiuzufang.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">求租房</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','chushou_win')">
            <img src="../../image/ic-chuzufang.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">出售</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','qiugoufang_win')">
            <img src="../../image/ic-qiugoufang.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">求购房</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','dianpuzhuanrang_win')">
            <img src="../../image/ic-shangpuzhuanrang.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">店铺转让</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','quanzhizhaopin_win')">
            <img src="../../image/ic-quanzhizhaopin.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">全职招聘</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','jianzhizhaopin_win')">
            <img src="../../image/ic-jianzhizhaopin.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">兼职招聘</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','quanzhi_win')">
            <img src="../../image/ic-quanzhi.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">全职</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','jianzhi_win')">
            <img src="../../image/ic-jianzhi.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">兼职</p>
        </div>
        <div class="aui-col-xs-3 aui-padded-5" onclick="open_window('bianmin','jiaoyou_win')">
            <img src="../../image/ic-zhaopin.png" style="width:50%;margin:auto;">
            <p class="aui-font-size-14 aui-padded-t-5">交友</p>
        </div>
    </div>
    <div class="aui-shadow aui-margin-t-10 aui-margin-b-10"><img src="../../image/img15.png"></div>
    <ul class="aui-list aui-media-list aui-shadow aui-list-noborder aui-margin-b-10">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-border-b aui-padded-b-10">便民工具</div>
                <div class="aui-row aui-row-padded aui-padded-t-15 aui-text-center" @click="init()">
                    <div class="aui-col-xs-3">
                         <img src="../../image/ic-wzcx.png" style="width:50%;margin:auto;">
                         <p class="aui-font-size-14 aui-padded-t-5">违章查询</p>
                    </div>
                    <div class="aui-col-xs-3">
                         <img src="../../image/ic-chongzhi.png" style="width:50%;margin:auto;">
                         <p class="aui-font-size-14 aui-padded-t-5">话费充值</p>
                    </div>
                    <div class="aui-col-xs-3">
                         <img src="../../image/ic-hmcx.png" style="width:50%;margin:auto;">
                         <p class="aui-font-size-14 aui-padded-t-5">号码查询</p>
                    </div>
                    <div class="aui-col-xs-3">
                         <img src="../../image/ic-jqqd.png" style="width:50%;margin:auto;">
                         <p class="aui-font-size-14 aui-padded-t-5">敬请期待</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
<script src="../../script/api.js"></script>
<script src="../../script/vue.js"></script>
<script src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            uid: '',
        },
        methods: {
            init: function () {
                api.toast({
                    msg: '敬请期待',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        }
    });
</script>
