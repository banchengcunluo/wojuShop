<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>租房</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
    <style>
	.active{ background:#fff; color:#f39905;
	
	    border: none;
    background-size: 100% 1px;
    background-repeat: no-repeat;
    background-position: bottom;
    background-image: linear-gradient(0,#dddddd,#dddddd 50%,transparent 50%);
    background-image: -webkit-linear-gradient(90deg,#dddddd,#dddddd 50%,transparent 50%);
}
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
    <a class="aui-btn aui-pull-left" onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left aui-text-black"></span>
    </a>
    <div class="aui-title aui-font-size-16 aui-text-black">租房</div>
</header>
<div class="aui-row aui-bg-white aui-border-b aui-text-center">
    <div class="aui-col-xs-6 aui-padded-10">全部分类 <span class="iconfont icon-sort-small-copy-copy aui-font-size-20"></span></div>
    <div class="aui-col-xs-6 aui-padded-10 aui-text-orange">全部时段 <span class="iconfont icon-sort-desc aui-font-size-20"></span></div>
</div>
<ul class="">
    <li class="aui-border-b  aui-padded-10 aui-text-center active"> 全部时段</li>
    <li class="aui-border-b  aui-padded-10 aui-text-center "> 今天</li>
    <li class="aui-border-b  aui-padded-10 aui-text-center"> 一周内</li>
    <li class="aui-border-b  aui-padded-10 aui-text-center"> 一个月内</li>
    <li class="aui-border-b  aui-padded-10 aui-text-center"> 三个月内</li>
    <li class="aui-border-b  aui-padded-10 aui-text-center aui-text-gray aui-bg-white"><span class="iconfont icon--kuaibuju"></span></li>
</ul>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'renthouse_frm',
            url: 'widget://html/bianmin/renthouse_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight + $api.byId('tab').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight - $api.byId('tab').offsetHeight
            },
            bounces: true,
        });
    };
</script>
