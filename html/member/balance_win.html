<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
    <a class="aui-btn aui-pull-left" onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left aui-text-black"></span>
    </a>
    <div class="aui-title aui-font-size-14">余额</div>

    <div class="aui-margin-15" onclick="open_window('member','recharge_win')">

<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'balance_frm',
            url: 'widget://html/member/balance_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
            },
            bounces: true,
        });
    };
</script>
