<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>余额</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<style>

</style>
<body>
<div class="aui-content" id="app" v-cloak>
    <div class="aui-card-list" style=" background:transparent; margin-top:40%;">
        <div class="aui-card-list-content">
            <img src="../../image/img-balance.png" style=" width:6rem;width:6rem; margin:auto">
        </div>
        <div class="aui-card-list-footer aui-text-center aui-font-size-20">￥{{money}}</div>
    </div>
</div>
</body>
</html>
<script src="../../script/api.js"></script>
<script src="../../script/vue.js"></script>
<script src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            token: '',
            deviceid: '',
            money: 0.00,
        },
        methods: {
            init: function (index) {
                api.ajax({
                    url: money_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            token: vm.token,
                            deviceid: vm.deviceid
                        }
                    }
                }, function (ret, err) {
                    if (ret) {
                        if(ret.status == 1){
                            vm.money = ret.money;
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            }
        }
    });
    apiready = function () {
        vm.token = $api.getStorage('token');
        vm.deviceid = api.deviceId;
        vm.init();
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            vm.init();
            setTimeout("api.refreshHeaderLoadDone()", '500');
        });
    };

</script>
