<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<body>
<div id="app" v-cloak>
    <div class="aui-content">
        <ul class="aui-list aui-form-list aui-list-noborder aui-margin-15" style=" background:transparent;">
            <li class="aui-list-item aui-shadow aui-bg-white aui-radius-4 aui-margin-b-15">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="注册时填写的手机号码" class="aui-font-size-14" v-model="mobile">
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-shadow aui-bg-white aui-radius-4 aui-margin-b-15" >
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type='text' placeholder="6位验证码" v-model="smscode" class="aui-font-size-14">
                    </div>
                    <div class="aui-btn aui-btn-outlined-orange aui-margin-r-15" style=" border-radius:10px;" v-on:click="send_message()">
                        <span v-if="timeer == 0" class="aui-font-size-12">获取</span>
                        <span v-else class="aui-font-size-12">{{ timeer }} s</span>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-form-list aui-list-noborder aui-margin-15 aui-radius-4 aui-shadow">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="6-16位字符或数字" class="aui-font-size-14" v-model="password">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请再次输入密码" class="aui-font-size-14" v-model="password2">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content-padded aui-margin-t-15">
        <div class="aui-btn aui-btn-orange aui-btn-block" @click="resetpassword()">提 交</div>
    </div>
</div>


</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            smscode: '',
            deviceid: '',
            mobile: '',
            password: '',
            password2: '',
            timeer: 0,
            count: 60,//短信验证码发送间隔时间设置
        },
        methods: {
            init: function (index) {
                vm.deviceid = api.deviceId
            },
            //发送短信验证码
            send_message: function () {
                if(vm.timeer >0){
                    return false;
                }
                if (vm.mobile == '') {
                    api.toast({
                        msg: '请输入手机号码',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }
                if (!(/^1[3|4|5|7|8]\d{9}$/.test(vm.mobile))) {
                    api.toast({
                        msg: '手机号码有误',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }

                var temp_count = vm.count;
                vm.timeer = temp_count;
                var coutnnum = setInterval(function () {
                    if(vm.timeer == 0){
                        clearInterval(coutnnum);
                        return false;
                    }else{
                        vm.timeer -= 1;
                    }
                },'1000');
                api.ajax({
                    url: resetpassword_sendsms_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            mobile: vm.mobile,
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        if(ret.status == 1){
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            return false;
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            resetpassword:function () {
                if (vm.password == '') {
                    api.toast({
                        msg: '请设置密码',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }
                if (vm.password != vm.password2) {
                    api.toast({
                        msg: '两次设置密码不一致',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }
                api.ajax({
                    url: resetpassword_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            smscode: vm.smscode,
                            deviceid: vm.deviceid,
                            mobile: vm.mobile,
                            password: vm.password
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        if(ret.status == 1){
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            setTimeout(function () {
                                api.closeWin({
                                    name: 'findpassword_win'
                                });
                            },1000);
                            return false;
                        }
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
            }
        }
    });
    apiready = function () {
        vm.init();
    };
</script>
