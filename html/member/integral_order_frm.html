<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>秒杀订单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        button, .aui-btn {
            font-size: 0.6rem;
            height: 1.2rem;
            line-height: 1.2rem;
        }
        .aui-content{
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="aui-content aui-margin-b-15" id="app" v-cloak="">
    <transition-group name="list" tag="p">
        <ul class="aui-list aui-media-list aui-margin-b-10 aui-shadow aui-list-noborder"
            v-for="(vo,index) in list" v-bind:key="index">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-row aui-border-b aui-padded-b-5">
                        <div class="aui-col-xs-9 aui-font-size-14 aui-text-left">
                            订单编号：{{vo.order_sn}}
                        </div>
                        <div class="aui-col-xs-3 aui-font-size-14 aui-text-right aui-text-success">
                            已完成
                        </div>
                    </div>
                    <div class="aui-media-list-item-inner aui-border-b" @click="open_integrated_mall_detail_win(index)">
                        <div class="aui-list-item-media">
                            <img :src="cover_url + vo.thumb" class="aui-shadow aui-radius-4">
                        </div>
                        <div class="aui-list-item-inner aui-padded-r-0">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title aui-font-size-12 aui-ellipsis-2">{{vo.goods_name}}</div>
                            </div>
                            <div class="aui-info aui-margin-t-5" style="padding:0">
                                <div class="aui-info-item aui-text-orange">
                                    ￥{{vo.exchange_score}}积分
                                </div>
                                <div class="aui-info-item">x1</div>
                            </div>
                        </div>
                    </div>
                    <div class="aui-border-b aui-padded-b-10 aui-padded-t-10 aui-font-size-12 aui-text-right">
                        合计：￥{{vo.exchange_score}}积分
                    </div>
                    <!--
                    <div class="aui-padded-t-10 aui-text-right" onclick="order_delete_confim()">
                        <div class="aui-btn aui-btn-outlined">删除订单</div>
                    </div>
                    -->
                </div>
            </li>
        </ul>
    </transition-group>
</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            token: '',
            cover_url:base_url,
            status:1,
            page:1,
            pagesize:15,
            list: []
        },
        methods: {
            init: function () {
                api.ajax({
                    url: score_order_list_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            token: vm.token,
                            page:vm.page,
                            pagesize:vm.pagesize,
                            status:vm.status
                        }
                    }
                }, function (ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret));
                        if (vm.page == 1) {
                            vm.list = ret.data.list;
                        } else {
                            if(ret.data.list.length == 0 ){
                                api.toast({
                                    msg: '加载完成',
                                    duration: 2000,
                                    location: 'bottom'
                                });
                                return false;
                            }
                            for (var i = 0; i < ret.data.list.length; i++) {
                                vm.list.push(ret.data.list[i]);
                            }
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            open_integrated_mall_detail_win:function (index) {
                api.openWin({
                    name: 'integrated_mall_detail_win',
                    url: 'widget://html/member/integrated_mall_detail_win.html',
                    pageParam: {
                        id: vm.list[index].goods_id
                    }
                });
            }
        }
    });

    function order_delete_confim() {
        var dialogBox = api.require('dialogBox');
        dialogBox.alert({
            texts: {
                title: '删除订单',
                content: '确认删除此订单？',
                leftBtnTitle: '取消',
                rightBtnTitle: '确认'
            },
            styles: {
                bg: '#fff',
                w: 300,
                title: {
                    marginT: 20,
                    icon: 'widget://res/gou.png',
                    iconSize: 40,
                    titleSize: 14,
                    titleColor: '#000'
                },
                content: {
                    color: '#000',
                    size: 12
                },
                left: {
                    marginB: 7,
                    marginL: 20,
                    w: 130,
                    h: 35,
                    corner: 2,
                    color: '#FFFFFF',
                    bg: '#CCCCCC',
                    size: 12
                },
                right: {
                    marginB: 7,
                    marginL: 10,
                    w: 130,
                    h: 35,
                    corner: 2,
                    color: '#FFFFFF',
                    bg: '#f39905',
                    size: 12
                }
            },
            tapClose: true
        }, function(ret) {
            if (ret.eventType == 'left') {
                console.log('left');
                dialogBox.close({
                    dialogName: 'alert'
                });
            }
            if (ret.eventType == 'right') {
                console.log('right');
                dialogBox.close({
                    dialogName: 'alert'
                });
                setTimeout(function () {
                    api.closeWin({
                        name: 'my_battery_audit_win'
                    });
                },300);
            }
        });
    }
    apiready = function () {
        vm.token = $api.getStorage('token');
        vm.init();
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            vm.page = 1;
            vm.init();
            setTimeout("api.refreshHeaderLoadDone()", '500');
        });

        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:300
            }
        }, function(ret, err){
            vm.page += 1;
            vm.init();
        });
    };
</script>
