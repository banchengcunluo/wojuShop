<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>积分商城</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
</head>
<body>
    <div id="app" v-cloak>
        <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
            <a class="aui-btn aui-pull-left" onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left aui-text-black"></span>
            </a>
            <div class="aui-title aui-font-size-16 aui-text-black">积分商城</div>
        </header>
        <div class="aui-tab aui-border-b" id="tab">
            <div class="aui-tab-item" v-bind:class="{'aui-text-orange':cou_index==0}" @click="init(0)">人气</div>
            <div class="aui-tab-item" v-bind:class="{'aui-text-orange':cou_index==1}" @click="init(1)">销量</div>
            <div class="aui-tab-item" v-bind:class="{'aui-text-orange':cou_index==2}" @click="init(2)">积分</div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            cou_index: 0,
            hits:0,
            sales:0,
            scores:0,
        },
        methods: {
            init: function (index) {
                vm.cou_index = index;
                if(vm.cou_index == 0){
                    if(vm.hits == 0){
                        vm.hits = 1
                    }else{
                        vm.hits =0;
                    }
                }
                if(vm.cou_index == 1){
                    if(vm.sales == 0){
                        vm.sales = 1
                    }else{
                        vm.sales = 0;
                    }
                }
                if(vm.cou_index == 2){
                    if(vm.scores == 0){
                        vm.scores = 1
                    }else{
                        vm.scores = 0;
                    }
                }
            }
        }
    });
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'integrated_mall_frm',
            url: 'widget://html/member/integrated_mall_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight + $api.byId('tab').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight - $api.byId('tab').offsetHeight
            },
            bounces: true,
        });
    };
</script>
