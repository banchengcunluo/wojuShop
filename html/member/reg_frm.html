<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
    <style type="text/css"> 
	    body{ background:#fff;}
        .txt {
        position: relative;
        background: transparent;}
        .txt:after,.txt:before {
        position: absolute;
        content: '';
        top: 0;
        bottom: 0;
        margin: auto;
        height: 1px;
        width:4rem;
        background-color: #dddddd ;
        -webkit-transform-origin: 50% 100% 0;
        transform-origin: 50% 100% 0;}
        .txt:before {left:1rem;}
        .txt:after{ right:1rem;}
    </style>    
</head>

<body>
<div id="app" v-cloak>
    <div class="aui-content">
        <ul class="aui-list aui-form-list aui-list-noborder aui-padded-15">
            <li class="aui-list-item aui-padded-l-0">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="iconfont icon-geren aui-font-size-20"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="tel" pattern="[0-9]*" placeholder="请输入手机号码" class="aui-font-size-14" v-model="mobile">
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-padded-l-0">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="iconfont icon-yunduan_shandian aui-font-size-20"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="tel" pattern="[0-9]*" placeholder="请输入短信验证码" v-model="smscode" class="aui-font-size-14">
                    </div>
                    <div class="aui-btn aui-btn-outlined-orange aui-margin-r-15" style=" border-radius:10px;" v-on:click="send_message()">
                        <span v-if="timeer == 0" class="aui-font-size-12">获取</span>
                        <span v-else class="aui-font-size-12">{{ timeer }} s</span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-padded-l-0">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="iconfont icon-suo aui-font-size-20"></i>
                    </div>
                    <template v-if="eye == 1">
                        <div class="aui-list-item-input">
                            <input type="password" placeholder="请输入您的密码" class="aui-font-size-14" v-model="password">
                        </div>
                    </template>
                    <template v-else>
                        <div class="aui-list-item-input">
                            <input type="text" placeholder="请输入您的密码" class="aui-font-size-14" v-model="password">
                        </div>
                    </template>
                    <div class="aui-list-item-label-icon" style="width:2.1rem" @click="change_eye()">
                        <img src="../../image/ic-password.png" >
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-padded-l-0 aui-padded-t-5">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="iconfont icon-gonggao aui-font-size-20"></i>
                    </div>
                    <div class="aui-list-item-input aui-font-size-14 aui-text-info" onclick="open_window('member','service_agreement_win')">
                        注册即视为同意《蜗居乐购平台服务协议》
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content-padded aui-margin-t-5">
        <div class="aui-btn aui-btn-orange aui-btn-block" @click="reg()">注 册</div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            smscode: '',
            deviceid: '',
            mobile: '',
            password: '',
            timeer: 0,
            count: 60,//短信验证码发送间隔时间设置
            eye:1
        },
        methods: {
            init: function (index) {
                vm.deviceid = api.deviceId
            },
            //发送短信验证码
            send_message: function () {
                if(vm.timeer >0){
                    return false;
                }
                if (vm.mobile == '') {
                    api.toast({
                        msg: '请输入手机号码',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }
                if (!(/^1[3|4|5|7|8]\d{9}$/.test(vm.mobile))) {
                    api.toast({
                        msg: '手机号码有误',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }

                var temp_count = vm.count;
                vm.timeer = temp_count;
                var coutnnum = setInterval(function () {
                    if(vm.timeer == 0){
                        clearInterval(coutnnum);
                        return false;
                    }else{
                        vm.timeer -= 1;
                    }
                },'1000');
                api.ajax({
                    url: sendsms_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            mobile: vm.mobile,
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'bottom'
                        });
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            reg:function () {
                api.ajax({
                    url: reg_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            smscode: vm.smscode,
                            deviceid: vm.deviceid,
                            mobile: vm.mobile,
                            password: vm.password
                        }
                    }
                }, function (ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret));
                        if(ret.status == 1){
                            $api.setStorage('token',ret.token);
                            $api.setStorage('member_info',ret.member_info);
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            api.sendEvent({
                                name: 'set_show_index'
                            });
                            api.sendEvent({
                                name: 'usercenter_init'
                            });
                            setTimeout(function () {
                                api.closeWin({
                                    name:'login_win'
                                });
                            },1000);
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            change_eye:function () {
                if(vm.eye == 0){
                    vm.eye = 1;
                }else{
                    vm.eye = 0;
                }
            }
        }
    });
    apiready = function () {
        vm.init();
    };
</script>
