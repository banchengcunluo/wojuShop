<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
    <style>
        body{background: #fff;}
        .aui-tab .aui-tab-item{ color:#ccc;}
        .aui-tab .aui-tab-item.active{color:#444;}
    </style>
</head>
    <body>
        <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
            <a class="aui-btn aui-pull-left"  onclick="closeWin()">
                <span class="aui-iconfont aui-icon-close aui-text-gray"></span>
            </a>
            <div class="aui-title" style="left:4rem; right:4rem;">
                <div class="aui-tab">
                    <div class="aui-tab-item aui-font-size-16"
                         v-bind:class="{'active':index==0}" @click="changetab(0)">登录</div>
                    <div class="aui-tab-item aui-font-size-16"
                         v-bind:class="{'active':index==1}" @click="changetab(1)">注册</div>
                </div>
            </div>
        </header>
    </body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#aui-header',
        data: {
            index: 0,
            list: [
            ]
        },
        methods: {
            init: function () {

            },
            changetab:function (index) {
                vm.index = index;
                api.setFrameGroupIndex({
                    name: 'login_frm_frame',
                    index: vm.index,
                    scroll: false
                });
            }
        }
    });
    apiready = function () {
        vm.index = api.pageParam.index;
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrameGroup({
            name: 'login_frm_frame',
            background: 'bgcolor',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            index: vm.index,
            frames: [
                {
                    name: 'login_frm',
                    url: 'widget://html/member/login_frm.html',
                    bgColor: 'bgcolor',
                    bounces: false
                },
                {
                    name: 'reg_frm',
                    url: 'widget://html/member/reg_frm.html',
                    bgColor: 'bgcolor',
                    bounces: false
                }
            ]
        }, function (ret, err) {

            vm.index = ret.index;
        });
    };
</script>
