<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        button, .aui-btn {
            font-size: 0.6rem;
            height: 1.2rem;
            line-height: 1.2rem;
        }
        .aui-content{
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-media-list aui-margin-b-10 aui-shadow aui-list-noborder">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-row aui-border-b aui-padded-b-5">
                    <div class="aui-col-xs-6 aui-font-size-14 aui-text-left">
                        订单编号：201707221037
                    </div>
                </div>
                <div class="aui-media-list-item-inner aui-border-b">
                    <div class="aui-list-item-media">
                        <img src="../../image/img11.png" class="aui-shadow aui-radius-4">
                    </div>
                    <div class="aui-list-item-inner aui-padded-r-0">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-12 aui-ellipsis-2">柏尼时军表自动夜光机械表男士手表大表盘手表蓝天下的仰望待支付订单</div>
                        </div>
                        <div class="aui-list-item-text aui-font-size-12 aui-padded-t-5">
                            颜色：白色   尺寸：s
                        </div>
                        <div class="aui-info aui-margin-t-5" style="padding:0">
                            <div class="aui-info-item aui-text-orange aui-font-size-12">
                                退款金额：￥1299元
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-padded-t-10  aui-text-right">
                    <div class="aui-btn  aui-btn-outlined-orange aui-text-orange"
                         onclick="open_window('member','order_details_win')">已取消</div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
