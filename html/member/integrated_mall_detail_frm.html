            <div class="aui-text-black aui-padded-5">包装：礼盒装</div>-->
            <p v-html="vo.content"></p>
        </div>
    </div>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            UIScrollPicture_height: 0,
            pictures:[],
            cover_url:base_url,
            vo:[]
        },
        methods: {
            init: function () {
            },
            show_UIScrollPicture:function () {
                var UIScrollPicture = api.require('UIScrollPicture');
                UIScrollPicture.open({
                    rect: {
                        x: 0,
                        y: 0,
                        w: api.winWidth,
                        h: vm.UIScrollPicture_height
                    },
                    data: {
                        paths: vm.pictures
                    },
                    styles: {
                        caption: {
                            height: 35,
                            color: '#E0FFFF',
                            size: 13,
                            bgColor: '#696969',
                            position: 'bottom'
                        },
                        indicator: {
                            align: 'center',
                            color: '#FFFFFF',
                            activeColor: '#f39905'
                        }
                    },
                    placeholderImg: 'widget://res/slide1.jpg',
                    contentMode: 'scaleToFill',
                    interval: 3,
                    fixedOn: 'integrated_mall_detail_frm',
                    loop: true,
                    fixed: false
                }, function(ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret));
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
            }
        }
    });
    apiready = function () {
        vm.UIScrollPicture_height = api.frameHeight/2;
        $api.css($api.byId("app"),'margin-top:'+vm.UIScrollPicture_height+'px');
        vm.vo = api.pageParam.info;
        for(var i=0;i<vm.vo.pictures.length;i++){
            vm.pictures.push(vm.cover_url+vm.vo.pictures[i])
        }
        console.log(JSON.stringify(vm.pictures));
        vm.show_UIScrollPicture();
    };
</script>
