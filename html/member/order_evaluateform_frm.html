<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <style>
        .aui-radio {
            width: 1rem;
            height: 1rem;
        }

        .aui-radio:checked, .aui-radio.aui-checked, .aui-checkbox:checked, .aui-checkbox.aui-checked {
            background-color: #f39905;
            border: solid 1px #f39905;
        }
    </style>
</head>
<body>
<div class="aui-content" id="app" v-cloak>
    <ul class="aui-list aui-media-list aui-margin-t-10 aui-shadow aui-list-noborder">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-media-list-item-inner aui-border-b">
                    <div class="aui-list-item-media" @click="open_goodshow_win()">
                        <img :src="cover_url+vo2.goods.thumb" class="aui-shadow aui-radius-4">
                    </div>
                    <div class="aui-list-item-inner aui-padded-r-0">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-12 aui-ellipsis-2">
                                {{vo2.goods_name}}
                            </div>
                        </div>
                        <template v-if="vo2.goods_spec">
                            <div class="aui-list-item-text aui-font-size-12 aui-padded-t-5">
                                {{vo2.goods_spec.name}}
                            </div>
                        </template>
                        <div class="aui-info aui-margin-t-5" style="padding:0">
                            <div class="aui-info-item aui-text-orange">
                                ￥{{vo2.goods_price}}元
                            </div>
                            <div class="aui-info-item">x{{vo2.goods_num}}</div>
                        </div>
                    </div>
                </div>
                <div class="aui-border-b aui-padded-b-10 aui-padded-t-10 aui-font-size-14">
                    整单评价
                </div>
                <div class="aui-list aui-form-list aui-list-noborder">
                    <!--
                    <div class="aui-list-item aui-padded-l-0">
                        <div class="aui-list-item-inner aui-font-size-14">
                            <div class="aui-list-item-label" style="width:4rem;">
                                评价
                            </div>
                            <div class="aui-list-item-input">
                                <label class="aui-padded-r-15"><input class="aui-radio" type="radio" name="demo1" checked=""> 好评</label>
                                <label class="aui-padded-r-15"><input class="aui-radio" type="radio" name="demo1"> 中评</label>
                                <label class="aui-padded-r-15"><input class="aui-radio" type="radio" name="demo1"> 差评</label>
                            </div>
                        </div>
                    </div>
                    -->
                    <div class="aui-list-item aui-padded-l-0">
                        <div class="aui-list-item-inner aui-font-size-14">
                            <div class="aui-list-item-label " style="width:4rem;">
                                评论
                            </div>
                            <div class="aui-list-item-input">
                                <textarea placeholder="说点什么吧~" class="aui-font-size-14" v-model="content"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="aui-margin-15" @click="init()">
        <div class="aui-btn aui-btn-block aui-btn-orange">提交评论</div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            token:'',
            id: '',
            cover_url:base_url,
            vo2:{
                "goods": {
                    "thumb": "/upload/images/2017/09/20170920163651_145.jpg",
                }
            },
            content:''
        },
        methods: {
            init: function () {
                api.ajax({
                    url: goods_evaluate_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            token: vm.token,
                            goods_id: vm.vo2.goods_id,
                            content: vm.content
                        }
                    }
                }, function (ret, err) {
                    if (ret) {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'bottom'
                        });
                        console.log(JSON.stringify(ret));
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            open_goodshow_win:function () {
                api.openWin({
                    name: 'goodshow_win',
                    url: 'widget://html/shop/goodshow_win.html',
                    pageParam: {
                        id: vm.vo2.goods_id
                    }
                });
            },
        }
    });
    apiready = function () {
        vm.vo2 = api.pageParam.vo;
        vm.token = $api.getStorage('token');
        console.log(JSON.stringify(vm.vo2));
    };
</script>
