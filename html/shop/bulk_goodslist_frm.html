    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>团购列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
    .aui-list{ background:#fff; border:none;}
    </style>
</head>
<body>
<div class="aui-content" id="app" v-cloak>
    <transition-group name="list" tag="p">
    <ul class="aui-list aui-media-list aui-margin-b-10 aui-shadow"
        v-for="(vo,index) in list" v-bind:key="index">
        <li class="aui-list-item aui-list-item-middle ">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media ">
                    <img v-lazyload="cover_url + vo.thumb"
                         src="../../image/lazyloading.png" class="aui-radius-4 aui-shadow">
                </div>
                <div class="aui-list-item-inner aui-row" @click="open_bulk_goodslist_detail_win(index)">
                	<div class="aui-col-xs-8">
                        <div class="aui-list-item-title aui-font-size-14 aui-ellipsis-1 ">{{vo.name}}</div>
                        <p class="aui-text-black aui-font-size-14">装原价：{{vo.market_price}}</p>
                        <p class="aui-text-black aui-font-size-14">团购价：{{vo.groupon_price}}</p>
                        <p class="aui-font-size-14">已团：{{vo.order_num}}件</p>
                    </div>
                    <div class="aui-col-xs-4 aui-margin-t-15 aui-text-right">
                    	<div class="aui-btn aui-btn-outlined aui-btn-sm aui-font-size-14 aui-margin-t-15">
                            我要参团
                        </div>
                    </div>
                </div>
            </div>
        </li> 
    </ul>
    </transition-group>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/vue.lazyimg.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    Vue.use(Lazyload, {
        time: 200,
        fade: false,//显示站位图片
        nohori: true
    });
    var vm = new Vue({
        el: '#app',
        data: {
            cover_url:base_url,
            list: [
            ]
        },
        methods: {
            init: function (index) {
                api.ajax({
                    url: groupon_goods_list_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            name: ''
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        if(ret.status == 1){
                            vm.list = ret.data;
                        }

                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            open_bulk_goodslist_detail_win:function (index) {
                api.openWin({
                    name: 'bulk_goodslist_detail_win',
                    url: 'widget://html/shop/bulk_goodslist_detail_win.html',
                    pageParam: {
                        id: vm.list[index].id
                    }
                });
            }
        }
    });
    apiready = function () {
        vm.init();
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            vm.init();
            setTimeout("api.refreshHeaderLoadDone()", '500');
        });
    };
</script>
