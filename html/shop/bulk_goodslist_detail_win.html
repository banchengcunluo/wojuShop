<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>团购详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
</head>
<body>
    <div id="app" v-cloak="">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
            <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left aui-text-gray"></span>
            </a>
            <div class="aui-title aui-font-size-16">{{info.name}}</div>
        </header>
        <footer class="aui-bar aui-bar-tab" @click="groupon_order_create()">
            <a href="javascript:void(0)" class="aui-btn aui-btn-orange aui-btn-block " style="border-radius:0;">立即团购</a>
        </footer>
    </div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            token:'',
            cover_url:base_url,
            id: 0,
            info:'',
            order_info:''
        },
        methods: {
            init: function () {
                api.ajax({
                    url: groupon_goods_detail_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            id: vm.id
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        if(ret.status == 1){
                            vm.info = ret.data;
                            api.openFrame({
                                name: 'bulk_goodslist_detail_frm',
                                url: 'widget://html/shop/bulk_goodslist_detail_frm.html',
                                rect: {
                                    x: 0,
                                    y: $api.dom('header').offsetHeight,
                                    w: 'auto',
                                    h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
                                },
                                bounces: true,
                                pageParam: {
                                    info: vm.info
                                }
                            });
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            groupon_order_create:function () {
                vm.token = $api.getStorage('token');
                if(!vm.token){
                    api.toast({
                        msg: '请登录',
                        duration: 2000,
                        location: 'bottom'
                    });
                    open_window('member','login_win');
                    return false;
                }
                api.ajax({
                    url: groupon_order_create_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            token: vm.token,
                            goods_id:vm.id
                        }
                    }
                }, function (ret, err) {
                    if (ret) {

                        if(ret.status == 1){
                            vm.order_info = ret.data;
                            api.openWin({
                                name: 'bulk_pay_win',
                                url: 'widget://html/shop/bulk_pay_win.html',
                                pageParam: {
                                    order_info: vm.order_info,
                                    order_price: vm.info.groupon_price
                                }
                            });
                        }else{
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            if(ret.is_address == 0){
                                api.openWin({
                                    name: 'add_address_win',
                                    url: 'widget://html/member/add_address_win.html'
                                });
                            }
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            }
        }
    });
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        vm.token = $api.getStorage('token');
        vm.id = api.pageParam.id;
        vm.init();
    };
</script>
