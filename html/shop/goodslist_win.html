<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header" v-cloak>
    <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left aui-text-gray"></span>
    </a>
    <div class="aui-title aui-font-size-16">{{info.name}}</div>
</header>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#aui-header',
        data: {
            keywords: '',
            cate_id: 0,
            brand_id:0,
            is_new:0,
            is_rec:0,
            is_hot:0,
            info:[]
        },
        methods: {
            init: function () {

            }
        }
    });
    apiready = function () {
        vm.keywords = api.pageParam.keywords;
        vm.cate_id = api.pageParam.cate_id;
        vm.brand_id = api.pageParam.brand_id;
        vm.is_new = api.pageParam.is_new;
        vm.is_rec = api.pageParam.is_rec;
        vm.is_hot = api.pageParam.is_hot;
        vm.info = api.pageParam.info;
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'goodslist_frm',
            url: 'widget://html/shop/goodslist_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            bounces: false,
            pageParam: {
                keywords: vm.keywords,
                cate_id: vm.cate_id,
                brand_id:vm.brand_id,
                is_new:vm.is_new,
                is_rec:vm.is_rec,
                is_hot:vm.is_hot,
                info:vm.info
            }
        });
    };
</script>
