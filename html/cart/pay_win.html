<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单支付</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="goCart()">
            <span class="aui-iconfont aui-icon-left aui-text-gray"></span>
        </a>
        <div class="aui-title aui-font-size-16">订单支付</div>
    </header>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    function goCart() {
        api.closeToWin({
            name: 'root'
        });
    }
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'pay_frm',
            url: 'widget://html/cart/pay_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            bounces: false,
            pageParam: {
                order_info: api.pageParam.order_info
            }
        });
    };
</script>
