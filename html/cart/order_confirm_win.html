<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>确认订单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontcss/iconfont.css" />
</head>
<body>
<div id="app">
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left aui-text-gray"></span>
        </a>
        <div class="aui-title aui-font-size-16">确认订单</div>
    </header>
    <footer class="aui-bar aui-bar-tab aui-border-t" >
        <div class="aui-col-xs-8 aui-text-right aui-padded-t-15 aui-padded-r-10 aui-font-size-16">总计：￥{{order_price}}</div>
        <div class="aui-col-xs-4">
            <a href="javascript:void(0);" class="aui-btn aui-btn-orange aui-btn-block aui-font-size-16"
               style="border-radius:0;" @click="order_create()">确认订单({{goods_num}})</a>
        </div>
    </footer>
</div>

</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            token:'',
            goods_num: 0,
            total_price: 0.00,
            trans_price: 0.00,
            order_price: 0.00,
            address_list: '',
            coupon_list: '',
            cart_list: ''
        },
        methods: {
            init: function (index) {
                api.ajax({
                    url: order_confirm_url,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            token: vm.token
                        }
                    }
                }, function (ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret));
                        vm.goods_num = ret.goods_num;
                        vm.total_price = ret.total_price;
                        vm.trans_price = ret.trans_price;
                        vm.address_list = ret.address_list;
                        vm.coupon_list = ret.coupon_list;
                        vm.cart_list = ret.cart_list;
                        var total_price = parseFloat(ret.total_price);
                        var trans_price = parseFloat(ret.trans_price);
                        vm.order_price = (total_price+trans_price).toFixed(2);

                        api.openFrame({
                            name: 'order_confirm_frm',
                            url: 'widget://html/cart/order_confirm_frm.html',
                            rect: {
                                x: 0,
                                y: $api.dom('header').offsetHeight,
                                w: 'auto',
                                h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
                            },
                            bounces: true,
                            pageParam: {
                                goods_num: vm.goods_num,
                                total_price: vm.total_price,
                                trans_price: vm.trans_price,
                                address_list: vm.address_list,
                                coupon_list: vm.coupon_list,
                                cart_list: vm.cart_list,
                            }
                        });
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            },
            order_create:function () {
                api.sendEvent({
                    name: 'order_create_init',
                });
            }
        }
    });
    apiready = function () {
        vm.token = $api.getStorage('token');
        vm.init();
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
    };
</script>
