<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left aui-text-gray"></span>
        </a>
        <div class="aui-title aui-font-size-16">收货地址</div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-margin-15">
            <div class="aui-btn aui-btn-block aui-btn-orange aui-font-size-14" onclick="open_window('cart','add_address_win')">
                <i class="aui-iconfont aui-icon-plus"></i>
                新建地址
            </div>
        </div>
    </footer>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
        api.openFrame({
            name: 'address_list_frm',
            url: 'widget://html/cart/address_list_frm.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
            },
            bounces: true
        });
    };
</script>
